<ion-content class="card-background-page" overflow-scroll="true">
  <img src="assets/imgs/bg.jpg"/>
  <ion-fab bottom right>
    <button ion-fab color="secondary"><ion-icon name="arrow-dropup"></ion-icon></button>
    <ion-fab-list side="top">
      <button ion-fab (click)="navToText()"><ion-icon name="create"></ion-icon></button>
      <button ion-fab (click)="navToAudio()"><ion-icon name="pulse"></ion-icon></button>
      <button ion-fab (click)="navToVideo()"><ion-icon name="outlet"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>

</ion-content>
