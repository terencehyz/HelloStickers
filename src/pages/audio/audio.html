<ion-header>

  <ion-navbar>
    <ion-title>声音表情</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card class="ion-card">
    <img class="ion-card-img" [src]="defaultImg" (press)="onHold()"/>
  </ion-card>
  <!--<button id="button1" ion-button color="secondary" round small >生成</button>-->
  <ion-item class="ion-item" no-lines>
    <ion-label color="primary" stacked>提示：点击开始，语音匹配专属表情！</ion-label>
  </ion-item>
  <section>
    <button class="button2" ion-button color="secondary" full no-margin *ngIf="!isClicked" (click)="startRecording()">点击说话</button>
  </section>
  <section>
    <button class="button2" ion-button color="danger" full no-margin *ngIf="isClicked" (click)="stopRecording()">点击结束</button>
  </section>

</ion-content>
