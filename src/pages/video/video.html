<ion-header>

  <ion-navbar>
    <ion-title>表情包视频</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card class="ion-card">
    <img class="ion-card-img" [src]="defaultImg"/>
  </ion-card>
  <!--<button id="button1" ion-button color="secondary" round small>生成</button>-->
  <ion-item class="ion-item" no-lines>
    <ion-label color="primary" stacked>提示：上传视频生成专属表情包视频！</ion-label>
  </ion-item>
  <button class="button2" ion-button color="secondary" full no-margin (click)="videoRecording()" *ngIf="controls">开始拍摄</button>
  <button class="button2" ion-button color="danger" full no-margin (click)="videoRecording()" *ngIf="!controls">结束拍摄</button>

</ion-content>
